<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0"  style="text-align: center;"> <img
                                                src="https://assets.ajio.com/static/img/Ajio-Logo.svg" width="70px"
                                                height="40px" alt="AJIO"></span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <div style="margin-left:80px ;" class="mb-2">User Email </div>
                                        <div class="form-group"  style="margin-left:80px ;">
                                            <input type="email" class="form-control" name="useremail"
                                                formControlName="useremail" placeholder="User Email">
                                            <label class="error ng-binding"
                                                *ngIf="submitted && f['useremail'].errors?.['required']">Email is
                                                required</label>
                                            <label class="error ng-binding"
                                                *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must be
                                                a valid email address</label>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <div style="margin-left:80px ;" class="mb-2">Password </div>
                                        <div class="form-group"  style="margin-left:80px ;">
                                            <input type="password" class="form-control" name="password"
                                                formControlName="password" placeholder="Password">
                                            <label class="error ng-binding"
                                                *ngIf="submitted && f['password'].errors?.['required']">Password is
                                                required</label>
                                            <label class="error ng-binding"
                                                *ngIf="submitted && f['password'].errors?.['minlength']">Password must
                                                be at least 6 characters</label>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block"  style="text-align: center;margin-left:220px ;" type="submit"
                                            href="">Login</button>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            href="register" class="secondary ng-binding" target="_blank">Register
                                            here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a><br>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
